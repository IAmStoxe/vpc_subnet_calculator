<!doctype html>
<html xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:website="http://ogp.me/ns/website" lang="en-US" itemscope itemtype="http://schema.org/WebPage" >
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Subnet Builder</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://tidalmigrations.com//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://tidalmigrations.com//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://tidalmigrations.com/favicon-16x16.png">
    <link rel="canonical" href="https://tidalmigrations.com/subnet-builder/"/>

    <meta property="og:site_name" content="Tidal Migrations"/>
    <meta property="og:title" content="Subnet Builder"/>
    <meta property="og:url" content="https://tidalmigrations.com/subnet-builder/"/>
    <meta property="og:type" content="website"/>
    <meta itemprop="name" content="Subnet Builder"/>
    <meta itemprop="url" content="https://tidalmigrations.com/subnet-builder/"/>
    <meta name="twitter:title" content="Subnet Builder"/>
    <meta name="twitter:url" content="https://tidalmigrations.com/subnet-builder/"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="description" content="Tidal Migrations Subnet Builder lets
    you design your cloud IP address space with ease! VPC, VNET, or
    even private cloud." />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Actor:normal|Coustard:normal"/>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="application.css">
    <body>
<!-- this is the component custom HTML from the squarespace site -->
    <div class=alert-container></div>
    <div class="row-fluid">
      <div id=left-pane class=span9>
        <div id=top-subnet>
          <input class=ts-input id=subnet type="text" value="10.0.0.0/24"/>
          <div id=ts-name></div>
          <table class=ts-table>
            <tr>
              <th>Hosts</th>
              <td id=ts-host></td>
            </tr>
            <tr>
              <th>Broadcast</th>
              <td id=ts-last></td>
            </tr>
            <tr>
              <th>Direction</th>
              <td id=ts-direction></td>
            </tr>
          </table>
        </div>
        <div id=svg-container class="viz"></div>
      </div>
      <div id=buttons-container class="span3 buttons"></div>
    </div>

    <div id=csv>
      <button class=btn>View Table</button>
      <div id=table></div>
    </div>

    <script type=text/html id=popover-form-template>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="edit-name">Name:</label>
          <div class="controls">
            <input id="edit-name" type="text">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="edit-direction">Direction:</label>
          <div class="controls">
            <select id="edit-direction">
              <option>User-Facing</option>
              <option>Management</option>
              <option>Backup</option>
              <option>KVM</option> 
              <option>V-Motion</option> 
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="num-hosts">Size:</label>
          <div class="controls popover-text" id=num-hosts></div>
        </div>

        <div class="control-group">
          <label class="control-label" for="host-range">Hosts:</label>
          <div class="controls popover-text" id=host-range></div>
        </div>

        <div class="control-group">
          <label class="control-label" for="broadcast">Broadcast:</label>
          <div class="controls popover-text" id=broadcast></div>
        </div>

        <input class="btn btn-primary pull-right" type="submit" value="OK">
        <input class="btn btn-danger delete-button pull-right" value="Delete">
      </form>
    </script>
    <!--Put scripts at bottom of page for faster loading-->
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
